{% extends 'user/base_user.html' %}
{% load static %}

{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'app/user/register.js' %}"></script>
{% endblock %}

{% block content %}
    <form style="padding: 25px" action="{% url 'axf:register' %}" method="post" enctype="multipart/form-data" onsubmit="return submitCheck()">
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputUserName">用户名:</label><span id="error_user"></span>
            <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码:</label><span id="error_info1"></span>
            <input type="password" class="form-control" name="password" id="password1" placeholder="请设置密码">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">确认密码:</label><span id="error_info2"></span>
            <input type="password" class="form-control" id="password2" placeholder="请确认密码">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">邮箱:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">头像文件</label>
            <input type="file" name="img" id="img">
            <p class="help-block">请在此处上传您的头像</p>
        </div>
        <button type="submit" class="btn btn-default">注册</button>
    </form>
{% endblock %}
