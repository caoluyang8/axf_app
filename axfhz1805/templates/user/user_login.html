{% extends 'user/base_user.html' %}
{% load static %}

{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'app/user/login.js' %}"></script>
{% endblock %}

{% block content %}
    <form style="padding: 25px" action="{% url 'axf:login' %}" method="post" onsubmit="submitCheck()">
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputUserName">用户名:</label><span id="error_user"></span>
            <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码:</label><span id="error_info1"></span>
            <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
        </div>
        <button type="submit" class="btn btn-default">登录</button>
{% endblock %}
